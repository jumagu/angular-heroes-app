<div class="container">
  <h1>{{ currentHero.id ? "Edit" : "Add" }} Hero</h1>
  <mat-divider></mat-divider>

  <mat-card class="mt-3">
    <mat-card-content>
      <form
        class="form-container"
        [formGroup]="heroForm"
        (ngSubmit)="onSubmit()"
      >
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput type="text" required formControlName="superhero" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Alter Ego</mat-label>
          <input matInput type="text" required formControlName="alter_ego" />
        </mat-form-field>

        <div>
          <img [src]="currentHero | heroImage" alt="Hero Image" />
        </div>

        <mat-form-field>
          <mat-label>First Appearance</mat-label>
          <input
            matInput
            type="text"
            required
            formControlName="first_appearance"
          />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Played Characters</mat-label>
          <input matInput type="text" required formControlName="characters" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Publisher</mat-label>
          <mat-select required formControlName="publisher">
            <mat-option
              *ngFor="let publisher of publishers"
              [value]="publisher"
              >{{ publisher }}</mat-option
            >
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Alternative Image</mat-label>
          <input
            matInput
            type="text"
            placeholder="https://example.com/image.jpg"
            formControlName="alt_img"
          />
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions class="p-3">
      <button
        mat-raised-button
        color="warn"
        *ngIf="currentHero.id"
        (click)="onDeleteHero()"
      >
        Delete
      </button>
      <span class="spacer"></span>
      <button mat-raised-button color="primary" (click)="onSubmit()">
        Save
      </button>
    </mat-card-actions>
  </mat-card>
</div>
