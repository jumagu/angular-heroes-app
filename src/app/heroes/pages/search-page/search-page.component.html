<h1>Search</h1>
<mat-divider></mat-divider>

<mat-form-field class="mt-3 w-full">
  <mat-label>Search for a hero</mat-label>
  <input
    matInput
    type="text"
    placeholder=""
    aria-label="Search for a hero"
    [formControl]="searchInput"
    [matAutocomplete]="auto"
    (input)="searchHero()"
  />

  <mat-autocomplete
    autoActiveFirstOption
    #auto="matAutocomplete"
    (optionSelected)="onSelectedOption($event)"
  >
    <mat-option *ngFor="let hero of heroes" [value]="hero">
      {{ hero.superhero }}
    </mat-option>

    <mat-option
      value=""
      *ngIf="
        heroes.length === 0 && searchInput.value && searchInput.value.length > 0
      "
    >
      No se encontró nada con el término {{ searchInput.value }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>

<div class="grid justify-content-center">
  <div class="col-12 sm:col-6 md:col-4 xl:col-3">
    <heroes-hero-card
      [hero]="selectedHero"
      *ngIf="selectedHero"
    ></heroes-hero-card>
  </div>
</div>
